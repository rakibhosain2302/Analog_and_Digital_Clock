<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css"/>
    <title>Digital Clock</title>
  </head>
  <body>
    <section>
        <div class="container">
            <div class="clock">

                <div class="circle" id="seconds" style="--clr:#fc04b6;"><i></i></div>
                <div class="circle firstCircle" id="minutes" style="--clr:#f33232;"><i></i></div>
                <div class="circle secondCircle" id="hours" style="--clr:#04d3fc;"><i></i></div>

                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>
            </div>
            <!-- Digital Clock -->
             <div id="digital">
                <div id="dchour" style="--clr:#fc04b6;">00</div>
                <div id="dcminutes" style="--clr:#f33232;">00</div>
                <div id="dcseconds" style="--clr:#04d3fc;">00</div>
                <div id="AmPm">PM</div>
             </div>
        </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
